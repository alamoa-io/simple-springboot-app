<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ChatGPT Interface</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Chat</h1>

<form th:action="@{/chat}" th:object="${chatMessage}" method="post">
    <textarea rows="10" cols="50" readonly
              th:text="'You: ' + (${chatMessage.userMessage} ?: '') + ${lineSeparator} + 'ChatGPT: ' + (${chatMessage.chatGPTResponse} ?: '')">
    </textarea><br>
    <input id="userMessageInput" type="text" th:field="*{userMessage}" placeholder="メッセージを入力してください"
           required/>
    <button type="submit">送信</button>
</form>

<table border="1">
    <thead>
    <tr>
        <th>質問</th>
        <th>回答</th>
        <th>メモ</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="chatHistory : ${chatHistories}">
        <form th:action="@{/chat/updateMemo}" method="post">
            <input type="hidden" name="id" th:value="${chatHistory.id}"/>
            <td th:text="${chatHistory.question}">質問</td>
            <td th:text="${chatHistory.answer}">回答</td>
            <td>
                <input type="text" name="memo" th:value="${chatHistory.memo}"/>
            </td>
            <td>
                <button type="submit">更新</button>
            </td>
        </form>
    </tr>
    </tbody>
</table>


<script>
    document.addEventListener('DOMContentLoaded', function () {
        const input = document.getElementById('userMessageInput');
        if (input) input.value = '';  // 入力欄を空にする
    });
</script>

</body>
</html>
